sudo: required
services:
  - docker

before_install:
  - docker build -t msu/github-travisci-to-aws -f Dockerfile.dev .

script:
  - docker run msu/github-travisci-to-aws npm run test -- --coverage

# GithubTravisciToAws-env.eba-auhggwmm.ap-southeast-2.elasticbeanstalk.com
deploy:
  provider: elasticbeanstalk
  region: "ap-southeast-2" # region is in Sydney
  app: "github-travisci-to-aws" # same as what it is in aws console
  env: "GithubTravisciToAws-env" # same as what it is in aws console
  bucket_name: "elasticbeanstalk-ap-southeast-2-867232853968" # automatically generated by beanstalk
  bucket_path: "github-travisci-to-aws" # same as the app name
  on:
    branch: master
  access_key_id:
    secure: "$AWS_ACCESS_KEY"
  secret_access_key:
    secure: "$AWS_SECRET_KEY"

